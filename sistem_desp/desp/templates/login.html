<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Despachante de Trânsito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1f3556;
            color: white;
        }
    </style>
</head>
<body>
    <header class="p-3 mb-4 text-center">
        <h1>Login</h1>
    </header> 
    <main class="d-flex justify-content-center align-items-start flex-grow-1">
        <section class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="card shadow-lg p-4">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4 text-primary">Acesso ao Sistema</h3>

                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email-login" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-login" name="email-login" placeholder="Digite seu email" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="senha-login" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha-login" name="senha-login" placeholder="Digite sua senha" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Acessar</button>
                                </div>

                                <div class="text-center mt-3">
                                    <a href="/recuperar-senha" class="text-muted text-decoration-none small">Esqueceu a senha?</a>
                                    <br>
                                    <small class="text-muted">Não tem conta? <a href="/cadastro-desp/">Cadastre-se</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
