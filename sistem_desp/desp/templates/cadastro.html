<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simplificado com Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #F5EFE7;
        }
        header {
            background-color: #1f3556;
            color: white;
        }
    </style>
</head>
<body>

    <header class="p-3 mb-4 text-center">
        <nav>
            <h1 class="fw-bold text-white">Cadastro Simples</h1>
        </nav>
    </header>

    <main class="d-flex justify-content-center">
        <div class="container mt-5">
            <div class="row justify-content-center mb-4">
                <div class="col-md-8 col-lg-6">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">                     
                    <form action="" method="POST" class="p-4 bg-white rounded shadow">
                        {% csrf_token %}
                        
                        <section class="info-essenciais">
                            <h3 class="text-center mb-4 fw-bold">Informações de Cadastro</h3>
                            
                            <div class="mb-3">
                                <label for="id_nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="id_nome" name="nome_completo" placeholder="Digite seu nome" required value="{{ nome_completo|default:'' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="id_cpf" name="cpf" placeholder="000.000.000-00" required value="{{ cpf|default:'' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="id_telefone" name="telefone" placeholder="(99) 99999-9999" required value="{{ telefone|default:'' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="nome@exemplo.com" required value="{{ email|default:'' }}">
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="id_senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="id_senha" name="senha" placeholder="Digite sua senha" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="id_senha_confir" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="id_senha_confir" name="senha_confir" placeholder="Confirme sua senha" required>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
